# How does Forward Mode AD work?


Forward-mode AD means replacing every function with a function that calculates the primal result and pushesforward the derivative.


--


How do we get such a function? Either we have a `frule` giving us one, or we open up the function and replace every function inside it with such a propagating function.


---






## Lets do AD by hand: forward-mode




```julia
function foo(x)
    u = sin(x)
    v = asin(u)
    return v
end
```


```
foo (generic function with 1 method)
```


.row[ .col[


```julia-repl
julia> x = π/4;

julia> ẋ = 1.0;

julia> u, u̇ = frule((NO_FIELDS, ẋ), sin, x)
(0.7071067811865475, 0.7071067811865476)

julia> v, v̇ = frule((NO_FIELDS, u̇), asin, u)
(0.7853981633974482, 1.0)

julia> v̇
1.0
```


]

# How does Reverse Mode AD work?


Reverse-mode AD means replacing every function with a function that calculates the primal result and stores the pullback onto a tape, which it then composes backwards at the end to pull all the way back.


--


How do we get such a function that tells us the pullback? Either we have a `rrule` giving us one, or we open up the function and replace every function inside it with such a propagating function.


---






## Lets do AD by hand: reverse-mode


```julia
function foo(x)
    u = sin(x)
    v = asin(u)
    return v
end
```


First the forward pass, computing the pullbacks, which we would record onto the tape


```julia-repl
julia> x = π/4
0.7853981633974483

julia> u, u_pullback = rrule(sin, x)
(0.7071067811865475, ChainRules.var"#477#sin_pullback#117"{Float64}(0.7853981633974483))

julia> v, v_pullback = rrule(asin, u)
(0.7853981633974482, ChainRules.var"#501#asin_pullback#123"{Float64}(0.7071067811865475))
```


---




## Lets do AD by hand: reverse-mode


```julia
function foo(x)
    u = sin(x)
    v = asin(u)
    return v
end
```


Then the backward pass calculating gradients


.row[ .col[ <br>


```julia-repl
julia> v̅ = 1;

julia> _, u̅ = v_pullback(v̅)
(ChainRulesCore.Zero(), 1.414213562373095)

julia> _, x̄ = u_pullback(u̅)
(ChainRulesCore.Zero(), 1.0)

julia> x̄
1.0
```


]


.col[ $\bar{v}=\textcolor{blue}{\dfrac{\partial v}{\partial v}}$  <br><br> $\bar{u}=\textcolor{green}{\dfrac{\partial v}{\partial u}} =\textcolor{blue}{\dfrac{\partial v}{\partial v}}\dfrac{\partial v}{\partial u}$<br><br> $\bar{x}= \textcolor{purple}{\dfrac{\partial v}{\partial x}} =\textcolor{green}{\dfrac{\partial v}{\partial u}} \dfrac{\partial u}{\partial x}$  <br><br>


]


]

# What does AD Need ?


  * Ability to break things down into primative operations that is has **rules** for.
  * Ability to recompose those rules and the results to get overall derivatives.
  * A collection of those **rules**: ChainRules


---






# Why does AD need rules:


  * Fundermentally need rules for the instruction set: `+`, `*`, etc.
  * Insert domain-knowledge about best way to find it. Extreme example: *QuadGK + Fundermental Theorem of Calculus.* it is the identity.
  * Need rules to handle things the AD can't deal with (e.g. Zygotes current lack of mutation support)


.funfact[     Instruction set size varies a lot across ADs.     E.g. PyTorch, Jax, MxNet have an instruction set that is $\approx~\text{Numpy's API}$.     Enzyme has an instruction set that is the LLVM instruction set. ]


---






# What does ChainRules Need?


--






### An AD Agnostic System for Writing Rules


ChainRulesCore.jl


--






### An inventory of actual rules for Base and StdLibs


ChainRules.jl


--






### A way to test they are right


ChainRulesTestUtils.jl

# What does ChainRulesCore need?


A way to specify what the rule is for a given method: i.e. function + argument types.


This is done by overloading `frule` and `rrule`:


  * `rrule(::typeof(foo), args...; kwargs...)`
  * `frule((ṡelf, ȧrgs...), ::typeof(foo), args...; kwargs...)`


---






# What does a rule need?


It needs to allow us to propagate the derivative information through the function.


It needs to compute the primal result. Because this is often needed to compute the derivative. E.g. 


$$
\dfrac{d\sigma(x)}{dx}=\sigma(x)\cdot(1-\sigma(x))
$$


It may need to compute the primal result differently, and capture intermediary state. Or to just do the combined computation of primal and derivative more effectively.


---






# What does a `frule` need?


We know we are going to need to compute the primal; so we need the primal inputs.


What else do we need to allow us to propagate the directional derivative forwards? We need that directional derivative being pushedforward.


```julia
function frule((ṡelf, ȧrgs...), ::typeof(foo), args...; kwargs...)
    ...
    return y, ẏ
end
```


.funfact[ We say that the **pushforward is fused into the frule**. This is required for efficient custom rules e.g. for ODE solvers. ]


---






# What does an `rrule` need?


Primal inputs again, but what else do we need to propagate gradient backwards?


We need the gradient of the function called after this one. That's a problem, we don't have that on the forward pass, so we will need to return something to put on the tape for the backwards pass. The **pullback**.


```julia
function rrule(::typeof(foo), args...; kwargs...)
    y = ... 
    function foo_pullback(ȳ)
        ...
        return s̄elf, ārgs...
    end
    return y, foo_pullback
end
```

# What do differential types need?


Basically they are elements of almost vector spaces. Conceptually, **every differential represents the difference between two primals**


.funfact[ The differential for `DateTime` is `Period` (e.g. `Millisecond`). It is my favorite example of a differential for a primal that is *not* a vector space.  ]


---






# What do differential types need? `zero`


They need a **zero**.


Since the primals that it is the difference of could be equal.


E.g. when the function being differentiated is a constant.


.funfact[ There is thus the trival differential. `Zero()`, which can be added to anything and it won't change. Its a valid differential for all primals. ]


---




# What do differential types need? `+`


They need to be able to be added to each other.


For $u = \sin(x)$, $v = \cos(x)$, $y = u + v$


$$
\dfrac{\partial y}{\partial x} = \dfrac{\partial u}{\partial x} + \dfrac{\partial v}{\partial x}
$$


.funfact[ An advantage of ChainRule's differentiable types over Zygotes use of `NamedTuples` (Chainrule's `Composite`) and `Nothing` (ChainRule's `AbstractZero`) is that they actually overload `+` ]


---






# What do differential types need, to be useful for gradient base optimization


Vanilla Gradient Descent: $ x \leftarrow x + 0.1 \tilde x $


So need to be able to **add to primal**, and **multiply by a scalar**


Add to primal is the inverse of it being a difference of primals.


Multiply by scalar is natural to define from limits of additions.


.funfact[This is also useful **difference** based (gradient-free) optimization like **particle swarms** and the **Nelder–Mead method**. Further, it is planned to switch FiniteDifferences.jl to use differentials, rather than converting to and from vectors. ]

# What Rules exist:


  * Nabla.jl has ~300 rules
  * Zygote.jl has ~500 rules
  * ChainRules.jl has ~200 rules so far
  * DiffRules.jl has ~50 rules


<br> .funfact[The intersection of Zygote and Nabla's rules is not much more than what both have from DiffRules.] <br> .unfunfact[A great way to get a lot of custom rules written is to throw errors (the *Zygote Strategy*)]


---






# ChainRules vs DiffRules:


**ChainRules** is the successor to **DiffRules**


  * **DiffRules** only handles *scalar rules*
  * Any rule defined in **DiffRules** can be define using the `@scalar_rule` macro in **ChainRules** without change.
  * **DiffRules** is *not designed* to have its list of rules extended by other packages. **ChainRulesCore** is.


---






# ChainRules vs ZygoteRules:


  * **ChainRulesCore** and **ZygoteRules** are very similar
  * ChainRules wasn't quite ready when ZygoteRules was created.
  * ChainRules is not Zygote specific, it works with everything.
  * A macro is planned to allow the easy port of existing ZygoteRules to ChainRules






### ZygoteRules is effectively deprecated, and all new rules should be written using ChainRulesCore

## Calling back into AD


```julia
function rrule(::typeof(map), f, x)
    res = map(xi->rrule(f, xi), x)
    ys, pullbacks = unzip(res) 
    function map_pullback(ȳ)
        s̄elf, x̄ = unzip(map(pullbacks, ȳ) do pullback_i, ȳi
            pullback_i(ȳi)
        end
        return NO_FIELDS, s̄elf, x̄
    end
    return y, map_pullback
end
```


**But this calls `rrule(f, xi)` which might not be defined**. May need to use an AD to find it. 


Could hard-code a given AD, but probably you want to keep using the one you are already using when  you called `rrule(map, f, x)`

# Rules Everywhere


Just like **TimeZones.jl** depends on **RecipesBase.jl** to make `ZonedDateTimes` plot-able.


Packages like **DiffEqBase** depends on **ChainRulesCore.jl** and provide rules to make their functions differentiable, where required or where there are smart domain-knowledge ways to make it faster.


The future is more packages doing that.

# How to get involved


  * Write rules for Base and StdLibs in ChainRules
  * Write rules for your package with ChainRulesCore
  * Incorporate ChainRules support in to your favourate AD
